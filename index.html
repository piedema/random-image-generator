<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="src/css/styles.css">
        <title>random-image-generator</title>
    </head>
    <body>

        <header>
            <img src="src/images/Promptgenerator_Header.svg">
        </header>

        <div id="generator1" class="generator-container">

            <img class="title" src="src/images/Promptgenerator_Kop1.svg">
            <div class="image-container">
                <img id="generated-image1" class="generated-image">
            </div>

            <div class="control-buttons">
                <div class="left">
                    <label class="file-input-label" for="file-input1">
                        <img src="src/images/Kiesmap.svg"/>
                    </label>
                </div>
                <div class="right">
                    <input id="file-input1" class="file-input" type="file" webkitdirectory="" directory="">
                    <img class="generate-button" src="src/images/Genereer_mouseoff.svg" onclick="generate(images1, '#generated-image1')">
                </div>
            </div>

        </div>

        <div id="generator2" class="generator-container">

            <img class="title" src="src/images/Promptgenerator_Kop2.svg">
            <div class="image-container">
                <img id="generated-image2" class="generated-image">
            </div>

            <div class="control-buttons">
                <div class="left">
                    <label class="file-input-label" for="file-input2">
                        <img src="src/images/Kiesmap.svg"/>
                    </label>
                </div>
                <div class="right">
                    <input id="file-input2" class="file-input" type="file" webkitdirectory="" directory="">
                    <img class="generate-button" src="src/images/Genereer_mouseoff.svg" onclick="generate(images2, '#generated-image2')">
                </div>
            </div>

        </div>

        <script src="src/js/main.js"></script>

    </body>
</html>
